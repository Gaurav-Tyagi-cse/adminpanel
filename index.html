<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle, #fefcea, #f9d423);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            animation: slideIn 1s ease-in-out;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d35400;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 12px 15px;
            margin-bottom: 20px;
            color: #555;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            outline: none;
            border-color: #d35400;
            box-shadow: 0 0 10px rgba(211, 84, 0, 0.5);
        }

        .btn {
            background: linear-gradient(to right, #d35400, #f39c12);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(211, 84, 0, 0.5);
        }

        .stars {
            position: absolute;
           
            height: 200%;
            background: repeating-linear-gradient(90deg, #fefcea 0%, #f9d423 25%, transparent 50%),
                        repeating-linear-gradient(180deg, #fefcea 0%, #f9d423 25%, transparent 50%);
            z-index: -2;
            animation: moveStars 60s linear infinite;
            top: 0;
            left: 0;
        }

        .glow-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(211, 84, 0, 0.6);
            filter: blur(15px);
            animation: pulse 3s infinite;
        }

        .glow-circle:nth-child(1) {
            top: 20%;
            left: 25%;
        }

        .glow-circle:nth-child(2) {
            bottom: 30%;
            right: 20%;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .orbiting {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px dashed rgba(211, 84, 0, 0.8);
            animation: orbit 10s linear infinite;
        }

        .orbiting:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #d35400;
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moveStars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1000px -1000px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                width: 90%;
                max-width: 350px;
            }

            h2 {
                font-size: 2rem;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 10px 12px;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .background-text {
                display: none; /* Hide the background text in mobile view */
            }

            .orbiting {
                display: none; /* Hide the orbiting element in mobile view */
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="glow-circle"></div>
    <div class="glow-circle"></div>
    <div class="background-text" >Artiasta.com</div>
    <div class="orbiting"></div>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="button" class="btn btn-block w-100" onclick="validateLogin()">Sign In</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateLogin() {
            // Add your login validation logic here
            alert('Login logic here');
        }
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
